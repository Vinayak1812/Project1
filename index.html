<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello AWS</h1>
    <button onclick="redirectToPage()">Click this for Redirect</button>

    <h1 id="heading">Hello this is for change</h1>
    <button onclick="changeContent()">Click this for Redirect</button>
    <script>
        function redirectToPage(){
            window.location.href = './home.html';
        }

        function changeContent(){
            document.getElementById('heading').innerText = "Hello, this is change";

            const newParagraph = document.createElement('p');
            newParagraph.innerText = 'This is the new content after clicking the button.';

            document.body.appendChild(newParagraph);
        }

    </script>
</body>
</html>
